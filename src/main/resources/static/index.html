<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudstream Extractor API</title>
    <style>
        body { font-family: sans-serif; background-color: #121212; color: #e0e0e0; max-width: 800px; margin: 40px auto; padding: 20px; }
        h1 { color: #bb86fc; }
        input { width: 100%; padding: 10px; margin-bottom: 10px; background-color: #333; border: 1px solid #555; color: #e0e0e0; border-radius: 4px; box-sizing: border-box; }
        button { padding: 10px 20px; background-color: #03dac6; border: none; color: #121212; font-weight: bold; cursor: pointer; border-radius: 4px; transition: background-color 0.2s; }
        button:hover:not(:disabled) { background-color: #36f0d9; }
        button:disabled { background-color: #555; color: #999; cursor: not-allowed; }
        #result { margin-top: 20px; background-color: #1e1e1e; padding: 15px; border-radius: 4px; white-space: pre-wrap; word-wrap: break-word; min-height: 100px; }
        .error { color: #cf6679; }
    </style>
</head>
<body>
    <h1>Cloudstream Extractor API</h1>
    <p>Enter a video page URL (e.g., from DoodStream, StreamWish) to extract the stream links.</p>
    <input type="text" id="urlInput" placeholder="https://dood.watch/e/...">
    <button id="extractBtn">Extract Links</button>
    <pre id="result"></pre>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlInput = document.getElementById('urlInput');
            const extractBtn = document.getElementById('extractBtn');
            const resultDiv = document.getElementById('result');

            // Initial message to confirm JS is running
            resultDiv.textContent = 'Frontend JavaScript is loaded and running. Ready to extract.';

            const handleExtract = async () => {
                const url = urlInput.value.trim();
                if (!url) {
                    resultDiv.classList.add('error');
                    resultDiv.textContent = 'Please enter a URL.';
                    return;
                }

                // UI feedback for loading state
                extractBtn.disabled = true;
                extractBtn.textContent = 'Extracting...';
                resultDiv.classList.remove('error');
                resultDiv.textContent = 'Contacting server, this may take a moment...';

                try {
                    const response = await fetch(`/extract?url=${encodeURIComponent(url)}`);
                    
                    const contentType = response.headers.get("content-type");
                    
                    if (response.ok && contentType && contentType.includes("application/json")) {
                        const data = await response.json();
                        resultDiv.textContent = JSON.stringify(data, null, 2);
                    } else {
                        const textData = await response.text();
                        resultDiv.classList.add('error');
                        resultDiv.textContent = `Error (${response.status} ${response.statusText}):\n\n${textData}`;
                    }
                } catch (error) {
                    resultDiv.classList.add('error');
                    resultDiv.textContent = `A network error occurred. The server might be down or unreachable.\n\n${error.message}`;
                    console.error("Extraction failed:", error);
                } finally {
                    extractBtn.disabled = false;
                    extractBtn.textContent = 'Extract Links';
                }
            };

            extractBtn.addEventListener('click', handleExtract);
            
            urlInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    handleExtract();
                }
            });
        });
    </script>
</body>
</html>
